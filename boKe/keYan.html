<h1>我的博客-科研</h1>
<h3>2017-11-22</h3>
<p>
又有很久没有做实验了，心里很慌。实在坐不下去，去磨样了，假装自己在做实验。关于实验，一直很迷茫，不知道自己要做什么。<br>
也不知道能做什么，真的是痛苦得很。因为锰很容易氧化，所以像金相这些基本的实验结果都没有。在网上买的锰粉，似乎氧化也很严重，<br>
制备的材料里面也有很多氧化物。所以试着采用酸洗的方法去掉氧化物。试了4%硝酸酒精溶液，氢氟酸溶液和磷酸。在氢氟酸中冒泡很多，<br>
好像在溶液里的时候样品也没有更加氧化，但最后取出清洗之后，样品还是变黑了。也许是我没有找对方法吧，目前关于酸洗还没有有效的方法。
</p>
